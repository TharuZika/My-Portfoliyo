        * {

        html,

            background-position: center;

        header{
            display: flex;
            align-items: center;
            min-block-size: 4rem;
            padding-inline: clamp(1.375rem, 1.2rem + 0.89vw, 2rem);
        }

        header>nav{
            position: absolute;
            right: 20px;
        }

        header>nav>a{
            text-decoration: none;
            font-family: "Arial";
            font-weight: 500;
            padding-block: 1rem;
            padding-inline: clamp(0.75rem, 2vw, 1.25rem);
            color: #a7d9ff;
        }

        header>div{
            height: 60px;
            width: 60px;
            border-radius: 100%;
            border: 2px solid white;
            position: absolute;
            display: flex;
            align-items: center;
            left: 10px;
        }

        header>a>img{
            margin-top: 10px;
            height: 70px;
            width: 70px;
            cursor: pointer;
        }

        .wrapper {
            margin-inline: auto;
            padding-inline: clamp(1.375rem, 1.2rem + 0.89vw, 4rem);
            position: relative;
            max-inline-size: 85rem;
            inline-size: 100%;
        }

        main{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            height: 70%;
        }

        main>section{
            width: 100%;
        }

        h1{
            margin-top: 50px;
            font-size: 40px;
            color: white;
        }

        h2{
            color: white;
            padding-bottom: 30px;
        }
        main>section>div>input{
            border: none;
            width: 100%;
        }

        main>section>div>textarea{
            font-family: Arial ;
            border: none;
            width: 100%;
        }

        main>section>button{
            background-color: white;
            color: #0088ff;
            border-radius: 20px;
            font-family: "Arial Black";
            width: 200px;
            border: none;
            padding: 10px;
            box-shadow: 1px 2px 5px 1px black;
        }

        main>section>button:hover{
            background-color: #0088ff;
            color: white;
        }


        main>section>div>input:focus{
            outline-width: 0;
        }

        main>section>div>textarea:focus{
            outline-width: 0;
        }

        main>section>div{
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 1px 2px 5px 1px black;
        }
        main>section{
            display: block;
        }

        main>section:nth-child(3)>section>div>a>h3{
            color: white;
        }

        main>section:nth-child(3)>section>div>a{
            display: flex;
            flex-direction: row;
            margin: 10px;
            text-decoration: none;
        }

        main>section:nth-child(3)>section>div>a>img{
            height: 30px;
            width: 30px;
            margin-right: 10px;
            color: #0088ff;
        }

        main>section>div:has(input:focus){
            padding: 1rem;
            background-color: #0088ff;
        }

        main>div{
            margin-right: 80px;
            margin-left: 80px;
            border: 2px solid #0088ff;
            height: 80%;
        }

        @media all and (max-width: 768px) {
            body>header>a>img{
                display: none;
            }

            body>header>nav{
                left: 0;
                right: 0;
                width: 100%;
                display: flex;
                justify-content: space-around;
            }

            #contain{
                display: flex;
                flex-direction: column;
            }

            #contain>div{
                display:none;
            }


        }
