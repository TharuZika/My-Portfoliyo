    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            background-image: url("images/mainBG.jpg");
            block-size: 100%;
            margin: 0;
            font-size: 1rem;
            font-family: "Inter", sans-serif;
            font-weight: 400;
            color: var(--color-on-background);
        }

        main{
            display: flex;
            align-items: center;
            height: 100%;
        }

        .wrapper {
            margin-inline: auto;
            padding-inline: clamp(1.375rem, 1.2rem + 0.89vw, 4rem);
            position: relative;
            max-inline-size: 85rem;
            inline-size: 100%;
        }

        header{
            display: flex;
            align-items: center;
            min-block-size: 4rem;
            padding-inline: clamp(1.375rem, 1.2rem + 0.89vw, 2rem);
        }

        header>nav{
            position: absolute;
            right: 20px;
        }

        header>nav>a{
            text-decoration: none;
            font-family: "Arial";
            font-weight: 500;
            padding-block: 1rem;
            padding-inline: clamp(0.75rem, 2vw, 1.25rem);
            color: #a7d9ff;
        }

        header>div{
            height: 60px;
            width: 60px;
            border-radius: 100%;
            border: 2px solid white;
            position: absolute;
            display: flex;
            align-items: center;
            left: 10px;
        }

        header>a>img{
            margin-top: 10px;
            height: 70px;
            width: 70px;
            cursor: pointer;
        }


        body>main>section{
            height: auto;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        main>section>div{
            padding-top: 10px;
            padding-right: 10px;
            padding-left: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #0088ff;
            border-radius: 20px;
            background-color: rgba(113, 113, 113, 0.47);
            cursor: pointer;
        }

        main>section>div:hover{
            background-color: rgba(107, 132, 158, 0.51);
        }

        main>section>div>img{
            height: 210px;
            width: 300px;
            border-radius: 20px;
        }

        main>section>div>h1{
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        main>section>div>p{
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        @media all and (max-width: 768px) {
            body>header>a>img{
                display: none;
            }

            body>header>nav{
                left: 0;
                right: 0;
                width: 100%;
                display: flex;
                justify-content: space-around;
            }

            #contain{
                display: flex;
                flex-direction: column;
                justify-content: space-around;
            }

        }



    </style>
</head>
<body>
<header class="wrapper">

    </nav>
</header>

        </div>

        <div>

    </section>
</main>

</body>
</html>
