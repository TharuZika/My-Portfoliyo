<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Game</title>
        <link rel="stylesheet" href="assets/css/normalize.css">

        <style>
            .body{
                cursor: crosshair;
                overflow: hidden;
            }

            .background{
                width: 100%;
                height: 100vh;
                background-image: url("assets/images/background.jpg");
                background-size: cover;
                position: relative;
            }
            .character{
                height: 170px;
                bottom: 20px;
                position: absolute;

            }

            .enemy{
                height: 200px;
                bottom: 35px;
                position: absolute;
            }



            .header{
                width: 100vw;
                height: 50px;
                background: rgba(0, 136, 255, 0);
                position: absolute;
                z-index: 1;
            }

            .score{
                font-family: "Arial Black";
                margin: 50px;
                color: white;
            }


        </style>

    </head>
    <body class="body" id="body">
    <main class="background" id="canvas">
<!--        <canvas id="canvas">-->

<!--        </canvas>-->
        <img src="assets/objects/playerShip.png" alt="" id="myShip" class="character">
        <div class="header">
            <h3 class="score" id="score">Score: 0</h3>
        </div>
    </main>

        <script src="assets/js/jquery-3.6.1.min.js"></script>
        <script>

            count = 0;

            const cWidth = $("#canvas").width;
            const cHeight =  $("#canvas").height;

            function spawnEnemy(){
                count++;
                if (count == 1){
                    $("#canvas").append("<img src=\"assets/objects/enemyShip.png\" alt=\"\" id=\"enemy\" class=\"enemy\">");
                }
            }



            document.addEventListener('mousemove', function (e){
                    var x = e.pageX-87;
                    var el = $("#myShip");
                    el.css('position', 'absolute');
                        el.css("left", x);
                })

                $(document).ready(function() {
                    $(this).on("click", function(e) {
                        $("#score").text("Score: "+10);
                        spawnEnemy();
                        console.log(e)
                    });
                });

                temWidth = cWidth;
                direction = "left";


                function enemyMove() {

                    if (direction == "left") {
                        $("#enemy").css("left", temWidth - 1);
                    }
                    if (direction == "right") {
                        $("#enemy").css("left", temWidth + 1);
                    }

                    if (temWidth == cWidth) {
                        direction = "left";
                    }
                    if (temWidth == 0) {
                        direction = "right";
                    }
                }

                setInterval(enemyMove, 1000/60);




        </script>

    </body>
</html>
