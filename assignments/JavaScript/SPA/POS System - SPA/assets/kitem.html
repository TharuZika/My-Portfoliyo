<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
<!--  <link rel="stylesheet" href="css/Style.css">-->
  <link rel="stylesheet" href="fonts/css/all.min.css">
  <title>Place Order</title>
</head>
<body>
<!--navbar start-->
<nav class="navbar navbar-expand-lg bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="#">POS Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse  justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href="#">Dashboard</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link text-light" href="#">Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Place Order</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link text-light" href="#">Orders</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link text-light" href="#"><i class="fa-solid fa-user"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light " href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--navbar end-->

<main class="container-fluid">
  <section class="row mt-4">
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="border rounded-3 p-4 bg-light shadow" style="height: 350px">
        <h5>Invoice Details</h5>
        <div class="mt-5">
          <form>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>Order ID :</label>
                  <input class="form-control" id="txtOrderID" type="text">
                  <span class="control-error"
                        id="orderId-invalid-error"></span>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>Date :</label>
                  <input class="form-control" id="txtDate" type="date">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>Customer :</label>
                  <select class="form-control" id="selectCusID">

                  </select>
                  <span class="control-error"
                        id="cus-empty-error"></span>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="orderCustomerID">Customer ID</label>
                  <input class="form-control" id="orderCustomerID">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>Name :</label>
                  <input class="form-control" id="orderCustomerName" type="text">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>Address :</label>
                  <input class="form-control" id="orderCustomerAddress" type="text">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="border rounded-3 p-4 bg-light shadow" style="height: 350px">
        <h5>Select Item</h5>
        <div class="mt-3">
          <form>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>Item :</label>
                  <select class="form-control" id="selectItemCode"></select>
                  <span class="control-error"
                        id="item-empty-error"></span>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>Item Code :</label>
                  <input class="form-control" id="txtItemCode" type="text">
                </div>
              </div>
              <div class="col-5">
                <div class="form-group">
                  <label>Item Name :</label>
                  <input class="form-control" id="txtItemDescription" type="text">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label class="">Price :</label>
                  <input class="form-control" id="txtItemPrice" type="text">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label class="">QtyOnH :</label>
                  <input class="form-control" id="txtQTYOnHand" type="text">
                </div>
              </div>
              <div class="col-6 mt-4">
                <div class="form-group">
                  <label>Order Quantity :</label>
                  <input class="form-control" id="txtQty" min="1" type="number">
                  <span class="control-error" id="order-qty-empty-error"></span>
                </div>
              </div>
            </div>
            <div class="form-group text-right mt-2 d-flex justify-content-end">
              <button class="btn btn-danger col-12 col-sm-auto" id="btnAddToTable" type="button">
                Add Cart
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-4">
      <div class="border rounded-3 p-4 bg-light shadow" style="height: 350px">
        <h5>Order</h5>
        <div class="row ">
          <div class="col d-flex justify-content-end">
            <h5 class="" id="total-text">Total : </h5>
            <h5 id="total">00.00</h5>
          </div>
        </div>
        <div class="row ">
          <div class="col d-flex justify-content-end">
            <h5 class="" id="subtotal-text">SubTotal : </h5>
            <h5 id="subtotal">00.00</h5>
          </div>
          <hr>
        </div>
        <div class="row ">
          <div class="d-flex justify-content-between ">
            <div class="col-6">
              <div class="form-group">
                <label>Cash</label>
                <input class="form-control" id="txtCash" min="0" type="number">
                <span class="control-error"
                      id="cash-empty-error"></span>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Discount</label>
                <input class="form-control" id="Discount" min="0" type="number">
                <span class="control-error"></span>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label>Balance</label>
              <input class="form-control" id="Balance" min="0" type="number">
              <span class="control-error"></span>
            </div>
          </div>
          <div class="col-12 mt-4 d-flex justify-content-end">
            <button class="btn btn-success" id="btnSubmitOrder" type="button">Purchase</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="row mt-3 mb-4">
    <div class="col-12">
      <div class="border rounded-3 p-4 bg-light shadow">
        <div>
          <h4 class="mb-4">Cart</h4>
          <div class="col mt-2 table-responsive">
            <table class="table table-bordered table-hover">
              <thead>
              <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Item Price</th>
                <th scope="col">Item Qty</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <th scope="row">I-0123</th>
                <td>Bag</td>
                <td>$100</td>
                <td>100</td>
              </tr>
              <tr>
                <th scope="row">I-0123</th>
                <td>Phone</td>
                <td>$1000</td>
                <td>100</td>
              </tr>
              <tr>
                <th scope="row">I-0123</th>
                <td>Shoes</td>
                <td>$160</td>
                <td>100</td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
