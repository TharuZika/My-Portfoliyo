<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS/Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/css/all.min.css">
</head>
<body style="background: rgb(237,243,242)">
<!--Navigation Bar-->
<nav class="navbar navbar-expand-lg shadow p-3 mb-5" style="background-color: #55c1ff">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">TZ POS System</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="items.html">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customers.html">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-bg-warning border-0 rounded-2 active" aria-current="page" href="#">Place Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--main-->
    <main class="container-fluid ">
        <section class="container-fluid row mt-4 ms-0 me-0">
            <div class="row bg-white border rounded ms-0 me-0 shadow-sm">

                <div class="col-12 d-flex justify-content-between mt-3">
                    <h1 class="text-muted">Place Order</h1>
                    <div class="col-2">
                        <div class="form-group">
                            <input class="form-control" id="txtOrderID" type="text" placeholder="Order Id">
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <hr>
                    <form>
                        <div class="row">
                            <div class="col-2">
                                <div class="form-group">
                                    <label>Item No:</label>
                                    <input class="form-control" id="txtitemID" type="text">
                                    <span class="control-error"
                                          id="itemId-invalid-error"></span>
                                </div>
                            </div>
                            <div class="col-7">
                                <div class="form-group">
                                    <label>Item Name:</label>
                                    <input class="form-control" type="text" disabled>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <label>Qty:</label>
                                    <input class="form-control" id="txtQty" min="1" type="number">
                                    <span class="control-error" id="order-qty-empty-error"></span>
                                </div>
                            </div>
                            <div class="col-1 mt-4">
                                <div class="form-group ms-auto">
                                <button class="btn btn-outline-success" type="button"><i class="fa-solid fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="orderCustomerID">Customer ID</label>
                                    <input class="form-control" id="orderCustomerID">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Name :</label>
                                    <input class="form-control" id="orderCustomerName" type="text">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label>Date:</label>
                                    <input class="form-control" id="orderDate" type="date">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-12 mt-2">
                    <hr>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Item No</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">IT001</th>
                            <td>Chocolate Cake</td>
                            <td>1</td>
                            <td>RS650.00</td>
                        </tr>
                        <tr>
                            <th scope="row">IT002</th>
                            <td>Cookies</td>
                            <td>3</td>
                            <td>RS255.00</td>
                        </tr>
                        <tr>
                            <th scope="row">IT003</th>
                            <td>Brown Cake</td>
                            <td>6</td>
                            <td>RS875.00</td>
                        </tr>
                        <tr>
                            <th scope="row">IT004</th>
                            <td>Cup Cake</td>
                            <td>1</td>
                            <td>RS55.00</td>
                        </tr>
                        <tr>
                            <th scope="row">IT005</th>
                            <td>Donut</td>
                            <td>3</td>
                            <td>RS280.00</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="col-2 ms-auto">
                        <div class="form-group">
                            <label>Discount:</label>
                            <input  class="form-control border-success" id="discount" type="text">
                        </div>
                    </div>

                    <hr>
                </div>

                <!--  Footer-->
                <div class="modal-footer col-12 mb-3">
                    <div class="col ms-5">
                        <h4 class="row">Total: 7560.00/=</h4>
                        <h3 class="row text-danger">SubTotal: 7560.00/=</h3>
                    </div>

                    <button class="btn btn-danger btn-lg me-4">Purchase</button>
                </div>
            </div>
        </section>

</main>
<script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
