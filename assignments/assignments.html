<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TharuZika/Assignments</title>
    <link rel="stylesheet" href="assets/fonts/css/all.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>

        body{
            background-image: url("../assets/images/mainBG.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            block-size: 100%;
            margin: 0;
            font-size: 1rem;
            font-family: "Inter", sans-serif;
            font-weight: 400;
            color: var(--color-on-background);
            overflow-x: hidden;
        }

        header {
            width: 100vw;
            display: flex;
            flex-direction: row;
            background-color: rgba(0, 136, 255, 0.44);
        }
        #btnBack{
            color: white;
            padding: 25px;
            font-size: 38px;
        }

        header>a:nth-child(2){
            font-family: "Arial Black";
            color: white;
            text-decoration: none;
            left: 0;
            right: 0;
            margin: auto;
        }

        main{
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        main>section>div{
            background-color: rgba(70, 156, 224, 0.66);
            border-radius: 10px;
            width: 64%;
            height: 100%;
            display: flex;
            position: relative;
            flex-direction: column;
            transform: translate(20%, 80px);
        }

        main>section>div>img{
            width: 100%;
            border-radius: 7px;
        }

        .naviLink{
            text-decoration: none;
            font-family: Arkhip;
            color: white;
            font-size: 20px;
            padding: 10px;
        }

        .navigation{
            display: flex;
            flex-direction: row;
            width: 500px;
        }

        #basicContent{
            display: grid;
            position: relative;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            transform: translate(0px, -62px);
        }

        #transitionsContent{
            display: grid;
            position: relative;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            transform: translate(0px, -62px);
        }

        #animesContent{
            display: grid;
            position: relative;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            transform: translate(0px, -62px);
        }

        .caseTitle{
            color: white;
        }


        .title{
            color: white;
        }

    </style>

</head>
